{% extends "admin/layout.html" %}
{% block title %}Роли{% endblock %}
{% block content %}
<h2>Роли</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Кол-во пользователей</th>
    </tr>
  </thead>
  <tbody>
    {% for role in roles %}
    <tr>
      <td>{{ role.id }}</td>
      <td><a href="/admin/roles/{{ role.id }}/edit">{{ role.name }}</a></td>
      <td>{{ user_counts[role.id] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
