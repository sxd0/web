{% extends "admin/layout.html" %}
{% block content %}
<h1>Создание пользователя</h1>
<form method="post">
  <label>Email:</label>
  <input type="email" name="email" required><br>

  <label>Роль:</label>
  <select name="role_id" required>
    {% for role in roles %}
      <option value="{{ role.id }}">{{ role.name }}</option>
    {% endfor %}
  </select><br>

  <button type="submit">Создать</button>
</form>
{% endblock %}
